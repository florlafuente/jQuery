<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"><!--Llamado a la hoja de estilos de bootstrap-->
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<title>Galería de imágenes</title>
</head>
<body>	
	<div class="container">
		<header class="row">
			<h1 class="col-md-12">
				Galería de imágenes
			</h1>
		</header> <!-- Fin Header -->

		<div class="row">
  			<div class="col-xs-6 col-md-3">
    			<a href="#" class="thumbnail img-peque" data-toggle="modal" data-target="#myModal" data-img="01.jpg">
      				<img src="img/01.jpg" alt="...">
    			</a>
  			</div>
  			<div class="col-xs-6 col-md-3">
    			<a href="#" class="thumbnail img-peque" data-toggle="modal" data-target="#myModal" data-img="02.jpg">
      				<img src="img/02.jpg" alt="...">
    			</a>
  			</div>
  			<div class="col-xs-6 col-md-3">
    			<a href="#" class="thumbnail img-peque" data-toggle="modal" data-target="#myModal" data-img="03.jpg">
      				<img src="img/03.jpg" alt="...">
    			</a>
  			</div>
  			<div class="col-xs-6 col-md-3">
    			<a href="#" class="thumbnail img-peque" data-toggle="modal" data-target="#myModal" data-img="04.jpg">
      				<img src="img/04.jpg" alt="...">
    			</a>
  			</div>
  
		</div> <!-- Fin galeria -->

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        <img class="img-responsive" id="imggrande" src="">
		      </div>
		    </div>
		  </div>
		</div>

	</div> <!-- Fin container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><!--Llamado a las Jquery de bootstrap-->
	<script src="js/bootstrap.min.js"></script> <!--Lllamado a javascript de bootstrap-->
	<script src="js/functions.js"></script>


</body>
</html>
